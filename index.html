<!DOCTYPE html>
<html lang="zh-TW">

    <title>GoFun - 限时首存福利</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      a {

        color: inherit;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background:
          radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%),
          linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        overflow: hidden;
        padding-bottom: 40px;
      }

      /* 简洁背景网格 */
      .container:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);

        pointer-events: none;
        z-index: 0;
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 20px;
        position: relative;
        z-index: 1;
      }

      .header-logo {
        height: auto;
        max-width: 200px;
        filter: drop-shadow(0 4px 20px rgba(120, 219, 226, 0.5));
      }

      /* 重新设计限时活动横幅 */
      .promo-banner {
        position: relative;
        text-align: center;
        padding: 25px 20px;
        margin: 15px 20px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        box-shadow:
          0 8px 32px rgba(102, 126, 234, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }

      .promo-banner::before {
        content: '🔥 限时活动';
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        color: #ffffff;
        padding: 8px 20px;
        font-size: 0.85rem;
        font-weight: 700;
        border-radius: 20px;
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        font-family: 'Inter', sans-serif;
      }

      .promo-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        font-weight: 800;
        color: #ffffff;
        margin: 15px 0 8px;
        letter-spacing: -0.5px;
        line-height: 1.2;
      }

      .promo-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        margin-bottom: 5px;
      }

      /* 活动图片区域 */
      .hero-section {
        position: relative;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
        overflow: hidden;
      }

      .promo-image {
        width: 100%;
        max-width: 600px;
        border-radius: 12px;
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        margin-bottom: 25px;
        transition: all 0.3s ease;
      }

      .promo-image:hover {
        transform: translateY(-4px);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.15);
      }

      /* 重新设计活动详情卡片 */
      .promo-details {
        margin: 0 20px 30px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        position: relative;
      }

      .details-header {
        background: linear-gradient(135deg, rgba(120, 219, 226, 0.1), rgba(120, 119, 198, 0.1));
        padding: 25px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .details-title {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: #78dbe2;
        margin-bottom: 10px;
        letter-spacing: -0.3px;
      }

      .details-content {
        padding: 30px 25px;
      }

      .benefit-item {
        display: flex;
        align-items: center;
        margin-bottom: 24px;
        padding: 20px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
        position: relative;
      }

      .benefit-item:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(120, 219, 226, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .benefit-icon {
        margin-right: 20px;
        background: linear-gradient(135deg, #78dbe2, #667eea);
        width: 56px;
        height: 56px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #ffffff;
        flex-shrink: 0;
        box-shadow: 0 4px 12px rgba(120, 219, 226, 0.3);
        font-weight: 600;
      }

      .benefit-content {
        flex: 1;
      }

      .benefit-title {
        font-family: 'Inter', sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 6px;
        letter-spacing: -0.2px;
      }

      .benefit-desc {
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
        font-weight: 400;
      }

      /* 重新设计立即参与按钮 */
      .cta-section {
        margin: 0 20px 35px;
        text-align: center;
        padding: 25px;
      }

      .cta-btn {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 18px 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow:
          0 8px 25px rgba(102, 126, 234, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        z-index: 1;
        letter-spacing: 0.3px;
        transition: all 0.3s ease;
        min-width: 200px;
      }

      .cta-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .cta-btn:hover::before {
        opacity: 1;
      }

      .cta-btn:hover {
        transform: translateY(-2px);
        box-shadow:
          0 12px 35px rgba(102, 126, 234, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.15);
      }

      .cta-btn span {
        position: relative;
        z-index: 2;
      }

      /* 重新设计联系信息 */
      .contact-info {
        text-align: center;
        margin: 0 20px 120px;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.05);
        padding: 24px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .contact-highlight {
        font-weight: 700;
        color: #78dbe2;
        font-size: 1.1rem;
        display: block;
        margin-top: 8px;
        font-family: 'Inter', sans-serif;
      }

      /* 重新设计浮动客服按钮 */
      .fixed-buttons {
        position: fixed;
        bottom: 25px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        z-index: 1000;
        padding: 0 20px;
      }

      .fixed-btn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 1rem;
        padding: 16px 32px;
        border-radius: 50px;
        text-align: center;
        box-shadow:
          0 8px 25px rgba(79, 172, 254, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        border: none;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        letter-spacing: 0.3px;
        backdrop-filter: blur(10px);
      }

      .fixed-btn:hover {
        transform: translateY(-3px);
        box-shadow:
          0 12px 35px rgba(79, 172, 254, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.15);
      }

      /* 优化粒子效果 */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        display: block;
        pointer-events: none;
        border-radius: 50%;
        background: rgba(120, 219, 226, 0.6);
        box-shadow: 0 0 6px rgba(120, 219, 226, 0.8);
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(30px);
          opacity: 0;
        }
      }

      /* 响应式优化 */
      @media (max-width: 768px) {
        .promo-title {
          font-size: 1.8rem;
        }

        .promo-subtitle {
          font-size: 1rem;
        }

        .details-title {
          font-size: 1.5rem;
        }

        .benefit-item {
          padding: 16px;
        }

        .benefit-icon {
          width: 48px;
          height: 48px;
          font-size: 1.3rem;
        }

        .cta-btn {
          font-size: 1rem;
          padding: 16px 32px;
          min-width: 180px;
        }
      }

      @media (max-width: 480px) {
        .promo-title {
          font-size: 1.6rem;
        }

        .promo-subtitle {
          font-size: 0.9rem;
        }

        .cta-btn {
          font-size: 0.95rem;
          padding: 14px 28px;
          min-width: 160px;
        }

        .contact-info {
          margin-bottom: 100px;
        }

        .benefit-title {
          font-size: 1.1rem;
        }

        .benefit-desc {
          font-size: 0.9rem;
        }
      }

      /* 滚动动画 */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeInUp 0.6s ease-out;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="particles" id="particles"></div>

      <header class="header fade-in">

      <!-- 限时活动横幅 -->
      <div class="promo-banner reveal">

      <!-- 活动图片展示 -->
      <section class="hero-section reveal">

      <!-- 活动详情 -->
      <section class="promo-details reveal">

    </div>

    <script>
      // 生成简洁的粒子效果
      document.addEventListener('DOMContentLoaded', function() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;

        // 创建粒子
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('span');
          particle.className = 'particle';

          // 随机大小和位置
          const size = Math.random() * 3 + 1;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          particle.style.left = Math.random() * 100 + 'vw';
          particle.style.top = Math.random() * 100 + 'vh';

          // 动画效果
          const duration = Math.random() * 15 + 20;
          const delay = Math.random() * 5;
          particle.style.animation = `float ${duration}s linear infinite`;
          particle.style.animationDelay = delay + 's';

          particlesContainer.appendChild(particle);
        }

        // 滚动显示动画
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => {
          observer.observe(el);
        });

        // 按钮点击效果
        const buttons = document.querySelectorAll('.cta-btn, .fixed-btn');
        buttons.forEach(button => {
          button.addEventListener('click', function(e) {
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
              this.style.transform = '';
            }, 150);
          });
        });
      });
    </script>
  </body>
